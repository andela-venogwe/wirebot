version: 2
defaults: &defaults
  working_directory: ~/wirebot
  docker:
    - image: circleci/node:latest
defaultSteps: &defaultSteps
  steps:
    - setup_remote_docker
    - checkout
    - restore_cache:
        keys:
          - wirebot-dependency-cache-{{ checksum "package-lock.json" }}
    - run:
        name: Install packages
        command: npm i
    - save_cache:
        key: wirebot-dependency-cache-{{ checksum "package-lock.json" }}
        paths:
          - ~/wirebot/node_modules
jobs:
  test:
    <<: *defaults
    <<: *defaultSteps
    steps:
      - run:
          name: Run tests
          command: npm test
      - persist_to_workspace:
          root: ~/wirebot/coverage
          paths:
            - lcov.info
  coverage:
    <<: *defaults
    environment:
      CC_TEST_REPORTER_ID: $CC_TEST_REPORTER_ID # set this in the circleci dash
    steps:
      - attach_workspace:
          at: coverage
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Send coverage to Code Climate
          command: ./cc-test-reporter upload-coverage coverage/lcov.info
  deploy:
    <<: *defaults
    environment:
      PROJECT_NAME: wire-bot
    <<: *defaultSteps
    steps:
      - run:
          name: Build and deploy application
          command: chmod +x .circleci/deploy.sh && .circleci/deploy.sh
workflows:
  version: 2
  test-coverage-deploy:
    jobs:
      - build
      - test
      - coverage
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - staging
